<div class="container py-5">

  <div class="d-flex justify-content-end align-items-end mb-5">
    

    @if (ads.length > 0) {
    <button class="btn btn-outline-danger btn-sm px-3 rounded-pill" (click)="deleteAll()">
      <i class="bi bi-trash3-fill me-1"></i> Clear All Ads
    </button>
    }
  </div>

  <div class="upload-zone mb-5">
    <div class="row align-items-center g-0">
      <div class="col-md-8 border-end-md">
        <label for="fileInput" class="upload-trigger p-4 d-flex align-items-center justify-content-center gap-3">
          <div class="icon-circle bg-light">
            <i class="bi bi-cloud-arrow-up text-primary fs-4"></i>
          </div>
          <div class="text-start">
            <h6 class="fw-bold mb-0">Select Banner Image</h6>
            <small class="text-muted">Supports JPG, PNG (Max 2MB)</small>
          </div>
          <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" hidden>
        </label>
      </div>

      <div class="col-md-4 p-4 text-center bg-light-subtle h-100 d-flex align-items-center justify-content-center">
        <button class="btn btn-black w-100 py-2" (click)="upload()" [disabled]="!selectedFile">
          <i class="bi bi-check-lg me-2"></i> Publish Ad
        </button>
      </div>
    </div>
  </div>

  <div class="row g-4">
    @for(ad of ads; track ad.id) {
    <div class="col-md-6 col-lg-4">

      <div class="ad-card shadow-sm rounded-4 overflow-hidden position-relative group">

        <div class="ratio ratio-16x9">
          <img [src]="global.getImageUrl(ad.imageUrl)" class="object-fit-cover w-100 h-100" alt="Campaign Banner">
        </div>

        <div class="card-overlay d-flex align-items-center justify-content-center">
          <button class="btn btn-danger rounded-circle shadow scale-up" (click)="delete(ad.id)" title="Remove Campaign">
            <i class="bi bi-trash-fill"></i>
          </button>
        </div>


      </div>
    </div>
    }

    @if(ads.length === 0) {
    <div class="col-12 py-5 text-center">
      <div class="bg-light rounded-circle d-inline-flex p-4 mb-3 text-secondary">
        <i class="bi bi-images fs-1"></i>
      </div>
      <h5 class="fw-bold text-dark">No Active Campaigns</h5>
      <p class="text-muted">Upload your first banner above to get started.</p>
    </div>
    }
  </div>
</div>
