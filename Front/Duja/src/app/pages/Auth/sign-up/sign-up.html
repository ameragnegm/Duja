<div class="d-flex min-vh-100 align-items-center justify-content-center bg-light py-5">

  <div class="card border-0 shadow-lg rounded-4 p-4 p-md-5" style="max-width: 650px; width: 100%;">

    <div class="text-center mb-4">
      <a routerLink="/home">
        <img src="assets/translogo.png" alt="Duja Logo" style="width: 150px; object-fit: contain;">
      </a>
    </div>

    <div class="text-center mb-4">
      <p class="text-muted fs-5">Sign up to start shopping with Duja.</p>
    </div>

    @if (errorMsg) {
    <div class="alert alert-danger py-2 text-center small mb-3">{{ errorMsg }}</div>
    }
    @if (successMsg) {
    <div class="alert alert-success py-2 text-center small mb-3">{{ successMsg }}</div>
    }

    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="row g-3">

        <div class="col-md-6">
          <label class="form-label fw-medium small text-muted">Username</label>
          <input class="form-control form-control-lg bg-light border-0" formControlName="userName"
            placeholder="johndoe123" />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-medium small text-muted">Full Name</label>
          <input class="form-control form-control-lg bg-light border-0" formControlName="fullName"
            placeholder="John Doe" />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-medium small text-muted">Email Address</label>
          <input class="form-control form-control-lg bg-light border-0" formControlName="email" type="email"
            placeholder="name@example.com" />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-medium small text-muted">Phone Number</label>
          <input class="form-control form-control-lg bg-light border-0" formControlName="phoneNumber" type="tel"
            placeholder="+1 234 567 890" />
        </div>

        <div class="col-12">
          <label class="form-label fw-medium small text-muted">Shipping Address</label>
          <input class="form-control form-control-lg bg-light border-0" formControlName="address"
            placeholder="123 Fashion St, City" />
        </div>

        <div class="col-12">
          <label class="form-label fw-medium small text-muted">Password</label>
          <input type="password" class="form-control form-control-lg bg-light border-0" formControlName="password"
            placeholder="••••••••" />
        </div>

      </div>

      <button class="btn btn-dark w-100 btn-lg mt-4 rounded-pill shadow-sm" [disabled]="isLoading">
        @if (isLoading) {
        <span class="spinner-border spinner-border-sm me-2"></span>
        }
        Create Account
      </button>

      <div class="text-center mt-4">
        <span class="text-muted small">Already have an account?</span>
        <a [routerLink]="['/login']" class="fw-bold ms-1 text-dark text-decoration-none">Login</a>
      </div>

    </form>

  </div>

</div>
